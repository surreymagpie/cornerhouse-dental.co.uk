---
version: "3"

services:
  php:
    image: surreymagpie/php-apache:7.3.1
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html/web
    ports:
      - "8080:80"
    restart: on-failure
    depends_on:
      - db
    volumes:
      - ./:/var/www/html:rw,delegated

  db:
    image: mariadb:10.4
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
    restart: on-failure
    ports:
      - "33060:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
